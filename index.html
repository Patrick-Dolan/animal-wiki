<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Animal Wiki</title>
</head>
<body>
  <div class="container">
    <h1>The Best Animals Wiki</h1>
    <p><em>Verified by an officially opinionated person.</em></p>
    <hr>
    <div class="row">
      <div class="col-md-2">
        <h2>Animals</h2>
        <hr>
        <h5>Dogs</h5>
        <button type="button" class="btn btn-info btn-block" id="shiba-inu">Shiba Inu</button>
        <button type="button" class="btn btn-info btn-block" id="corgi">Corgi</button>
        <button type="button" class="btn btn-info btn-block" id="husky">Siberian Husky</button>
        <h5>Cats</h5>
        <button type="button" class="btn btn-info btn-block" id="maine-coon">Maine Coon</button>
        <button type="button" class="btn btn-info btn-block" id="scottish-fold">Scottish Fold</button>
        <button type="button" class="btn btn-info btn-block" id="munchkin-cat">Munchkin Cat</button>
        <h5>Rabbits</h5>
        <button type="button" class="btn btn-info btn-block" id="american-fuzzy-lop">American Fuzzy Lop</button>
        <button type="button" class="btn btn-info btn-block" id="amami-rabbit">Amami Rabbit</button>
        <button type="button" class="btn btn-info btn-block" id="bugs-bunny">Bugs</button>
      </div>
      <div class="col-md-10">
        <div class="card" id="shiba-inu-card">
          <div class="card-body">
            <h3 class="card-title">Shiba Inu</h3>
            <img src="img/shiba-inu.jpg" alt="An image of a Shiba Inu.">
            <p></p>
          </div>
        </div>
        <div class="card" id="corgi-card">
          <div class="card-body">
            <h3 class="card-title">Corgi</h3>
            <img src="img/corgi.jpg" alt="An image of a Corgi.">
            <p></p>
          </div>
        </div>
        <div class="card" id="siberian-husky-card">
          <div class="card-body">
            <h3 class="card-title">Siberian Husky</h3>
            <img src="img/siberian-husky.jpg" alt="An image of a Siberian Husky.">
            <p></p>
          </div>
        </div>
        <div class="card" id="maine-coon-card">
          <div class="card-body">
            <h3 class="card-title">Maine Coon</h3>
            <img src="img/maine-coon.jpg" alt="An image of a Maine Coon.">
            <p></p>
          </div>
        </div>
        <div class="card" id="scottish-fold-card">
          <div class="card-body">
            <h3 class="card-title">Scottish Fold</h3>
            <img src="img/scottish-fold.jpg" alt="An image of a Scottish Fold.">
            <p></p>
          </div>
        </div>
        <div class="card" id="munchkin-cat-card">
          <div class="card-body">
            <h3 class="card-title">Munchkin Cat</h3>
            <img src="img/munchkin-cat.png" alt="An image of a Munchkin Cat.">
            <p></p>
          </div>
        </div>
        <div class="card" id="american-fuzzy-lop-card">
          <div class="card-body">
            <h3 class="card-title">American Fuzzy Lop</h3>
            <img src="img/American-Fuzzy-Lop.png" alt="An image of a American Fuzzy Lop.">
            <p></p>
          </div>
        </div>
        <div class="card" id="amami-rabbit-card">
          <div class="card-body">
            <h3 class="card-title">Amami Rabbit</h3>
            <img src="img/amami-rabbit.jpg" alt="An image of a Amami Rabbit.">
            <p></p>
          </div>
        </div>
        <div class="card" id="bugs-bunny-card">
          <div class="card-body">
            <h3 class="card-title">The Bugs Bunny</h3>
            <img src="img/bugs-bunny.jpg" alt="An image of Bugs Bunny.">
            <p></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
